<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Complete your order at our online shop. Buy the best products at great prices.">
    <meta name="keywords" content="online shop, checkout, buy products, ecommerce">
    <meta name="author" content="Your Name">

    <!-- SEO Open Graph Tags -->
    <meta property="og:title" content="My Online Shop">
    <meta property="og:description" content="Complete your order at our online shop. Buy the best products at great prices.">
    <meta property="og:image" content="images/shop-logo.jpg">
    <meta property="og:url" content="https://www.myonlineshop.com">
</head>

<body>
    <header>
        <h1>Welcome to My Online Shop</h1>
        <div id="cart">
            <button onclick="showCart()">Cart (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <section id="products">
        <!-- Product 1 -->
        <div class="product" data-id="1">
            <img src="images/images.jpg" alt="Pull rond" class="product-img">
            <h2>Pull rond</h2>
            <p>Price: $40</p>
            <button onclick="addToCart(1, 'Pull rond', 40)">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product" data-id="2">
            <img src="images/product2.jpg" alt="Pantalon cargo" class="product-img">
            <h2>Pantalon cargo</h2>
            <p>Price: $50</p>
            <button onclick="addToCart(2, 'Pantalon cargo', 50)">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product" data-id="3">
            <img src="images/product3.jpg" alt="Chemise" class="product-img">
            <h2>Chemise</h2>
            <p>Price: $35</p>
            <button onclick="addToCart(3, 'Chemise', 35)">Add to Cart</button>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" style="display: none;">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <button onclick="checkout()">Checkout</button>
        <button onclick="hideCart()">Close</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Online Shop</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
